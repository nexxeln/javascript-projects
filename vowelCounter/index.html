<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Vowel Counter</title>
  </head>
  <body class="bg-black">
    <h1
      class="text-white flex justify-center text-5xl hover:text-blue-500 font-mono cursor-cell"
    >
      Vowel Counter
    </h1>
    <label class="my-12 flex justify-center"
      ><input
        class="font-mono h-20 w-96 bg-black border-2 rounded-lg border-white focus:border-blue-500 focus:outline-none text-white text-2xl px-4 hover:border-blue-500"
        type="text"
        name="input-el"
        placeholder="Text"
        id="input-el"
      />
    </label>
    <div class="flex justify-center">
      <button
        class="font-mono text-white border-2 border-white px-2 py-2 rounded-lg hover:border-blue-500 hover:text-blue-500"
        id="button-el"
      >
        CHECK
      </button>
      <br />
      <p class="text-white text-2xl px-4 py-4 font-mono" id="output-el"></p>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
